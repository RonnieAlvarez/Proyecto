                  placeholder="correo@dominio.ext" id="email" name="email" />
                <label class="form-label col-form-label py-0" for="ftelefono">Celular:</label>
                <input class="form-control form-control-sm col-12 py-0 mb-1 formu" type="tel" placeholder="No. teléfono"
                  name="ftelefono" maxlength="8" id="telefono">
                <label class="form-label col-form-label py-0" for="fedad">Edad:</label>
                <input class="form-control form-control-sm col-12 py-0 mb-1 formu" type="number" name="fedad" id="fedad"
